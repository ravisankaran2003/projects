<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Star - OTP Verification</title>
    <style>
        /* Common Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1f1f1f;
            padding: 20px;
            border-bottom: 2px solid #2e2e2e;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .otp-container {
            width: 400px;
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .otp-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .otp-container input {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #ffffff;
        }

        .otp-container button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #f1c40f;
            color: #ffffff;
            cursor: pointer;
            margin-left: 10px;
        }

        .otp-container button:hover {
            background-color: #444;
        }

        .otp-container .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        p{
            color: red;
            font-size: 17px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/MEDIA/IMAGES/MOVIE IMAGES/applogo2.JPG" alt="Stream Star Logo">
            <h1>Stream Star</h1>
        </div>
    </header>
    <main>
        <div class="otp-container">
            <a href=""></a>
            <h2>OTP Verification</h2>
            <input type="text" placeholder="Enter OTP" required id="otp">
            <p id="error"></p>
            <div class="actions">
                <button onclick="otp()">Verify</button>
                <button onclick="resend()">Resend OTP</button>
            </div>
        </div>
    </main>
<script>
    var GeneratedOTP = Math.floor(Math.random()*999999)
    alert(GeneratedOTP)

    function otp(){

        var GetOtp = document.getElementById('otp').value       

        if(GeneratedOTP==GetOtp){
            window.location.href='/index.html'
        }
        else{
            document.getElementById('error').innerHTML="invalid Otp"
        }
    }
    function resend(){
        window.location.href='/HTML/credentials/otp.html'
    }
</script>
</body>
</html>
