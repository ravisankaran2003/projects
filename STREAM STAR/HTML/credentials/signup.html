<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Star - Sign Up</title>
    <style>
        /* Common Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1f1f1f;
            padding: 20px;
            border-bottom: 2px solid #2e2e2e;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .signup-container {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 35%;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .signup-container input {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #ffffff;
        }

        .signup-container button {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color:#f1c40f;
            color: #ffffff;
            cursor: pointer;
            font-size: 17px;
        }

        #next{
            margin-right: 40px;
        }
        #cancel{
            margin-left: 20px;
        }

        .signup-container button:hover {
            background-color: #444;
        }

        .signup-container .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        p{
            color: red;
            margin: 5px;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/MEDIA/IMAGES/MOVIE IMAGES/applogo2.JPG" alt="Stream Star Logo">
            <h1>Stream Star</h1>
            <a href="/HTML/credentials/otp.html"></a>
        </div>
    </header>
    <main>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <input type="text"  placeholder="First Name" id="first-name" required >
            <input type="text" placeholder="Last Name" id="last-name" required>
            <input type="number" placeholder="Phone Number" id="phone" required>
            <p id="error1"></p>
            <input type="email" placeholder="Email" id="email" required>
            <p id="error2"></p>
            <input type="text" placeholder="New Password" id="new-pass" required>
            <p id="error3"></p>
            <input type="text" placeholder="Confirm Password" id="con-pass" required>
            <p id="error4"></p>
            
            <div class="actions">
                <button onclick="signup()" id="next">Next</button>
                <button onclick="window.location.href='login.html'" id="cancel">Cancel</button>
            </div>
        </div>
    </main>
<script src="/JS/script.js"></script>
</body>
</html>
