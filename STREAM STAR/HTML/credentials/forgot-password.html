<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Star - Forgot Password</title>
    <style>
        /* Common Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1f1f1f;
            padding: 20px;
            border-bottom: 2px solid #2e2e2e;
            
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .forgot-password-container {
            background-color: #1f1f1f;
            width: 500px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .forgot-password-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .forgot-password-container input {
            width: 95%;
            padding: 10px;
            margin-bottom: 25px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #ffffff;
        }

        .forgot-password-container button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #f1c40f;
            color: #ffffff;
            cursor: pointer;
            font-size: 17px;
            font-weight: 400;
        }
        .forgot-password-container button:hover {
            background-color: #444;
        }
        #error{
            color: red;
            font-size: 17px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/MEDIA/IMAGES/MOVIE IMAGES/applogo2.JPG" alt="Stream Star Logo">
            <h1>Stream Star</h1>
        </div>
    </header>
    <main>
        <div class="forgot-password-container">
            <h2>Forgot Password</h2>
            <input type="text" placeholder="Enter Email/Phone Number" required id="value">
            <p id="error"></p>
            <button onclick="send()">Send OTP</button>
        </div>
        <a href="/HTML/credentials/forgot_OTP.html"></a>
    </main>
<script src="/JS/script.js"></script>
</body>
</html>
